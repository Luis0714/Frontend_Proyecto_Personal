<div class="container">
  <div class="logo-container">
    <img src="../../../../assets/LogoSinFondo.png" alt="Logo de la aplicación" class="logo-image">
  </div>
  <h2 style="font-family: 'Courier New', Courier, monospace;">Login</h2>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <div class="form-group">
      <label style="font-family: 'Courier New', Courier, monospace;" for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" class="form-control" formControlName="email" required>
      <p class="error-message" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        El correo electrónico es requerido.
      </p>
    </div>
    <div class="form-group">
      <label style="font-family: 'Courier New', Courier, monospace;" for="password">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control" formControlName="password"
        required>
      <p class="error-message" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        La contraseña es requerida.
      </p>
    </div>

    <div class="form-group">
      <div class="text-center">
        <a routerLink="/register" class="register-link">Regístrate</a>
        <a href="#" class="forgot-password-link">Recuperar contraseña</a>
      </div>
    </div>
    <div class="form-group">
      <div class="text-center">
        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Iniciar sesión</button>
      </div>
    </div>
  </form>
</div>
